<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS Animations - Space</title>
		<link rel="stylesheet" href="main.css" type="text/css">
		<link rel="stylesheet" href="space.css">
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script>		
			$(document).ready(function() {
				var content = $('.content');
				
				$('#trigger').live('click', function() {
					$(this).toggle(function() {
						$(this).text('hide follow!');
						content.removeClass('reverse').addClass('running');
					}, function() {
						 $(this).text('follow me!');
						content.removeClass('running').addClass('reverse');
					}).trigger('click');
				});
			});
			</script>
	<body>
		<p>
			<span id="fog">A long</span>
			<span id="fog-2">long time</span>
			<span id="glow">ago,</span>
			<span id="light">in a</span>
			<span id="stars">galaxy</span>
			<span id="stars-2">far</span>
			<span id="small-stars">far</span>
			<span id="small-stars-2">away&hellip;</span>
		</p>
		<div class="container">
				<div class="content">
					<img src=" img/photoID.jpg"  class="p">
					<div class="ID-Image">	
						<ul id="follow">
							<li class="line1">
							<span id="layerBall" class="ball">LINKED IN</span><span id="layerPulse" class="pulse"></span>
							</li>
							<li class="line2">
							<span id="layerBall1" class="ball1">INSTAGRAM</span><span id="layerPulse1" class="pulse1"></span>
							</li>
							<li class="line3">
							<span id="layerBall2" class="ball2">TWITTER</span><span id="layerPulse2" class="pulse2"></span>
							</li>
							<li class="line4">
							<span id="layerBall3" class="ball3">FACEBOOK</span><span id="layerPulse3" class="pulse3"></span>
							</li>
						</ul>
						<ul id="social">
						<li id="layerSocialControl3" class="facebook"><a href="#">Facebook</a></li>
						<li id="layerSocialControl2" class="twitter"><a href="#">Twitter</a></li>
						<li id="layerSocialControl" class="linked"><a href="#">Linked In</a></li>
						<li id="layerSocialControl1" class="forrst"><a href="#">INSTAGRAM</a></li>
						</ul>
					</div>
					<a id="trigger" href="#">Follow Me!</a>
				</div>
			</div>
	</body>
</html>
